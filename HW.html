<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>
		<image id = "die1" src = "die1.png" alt = "die 1 image">
		<image id = "die2" src = "die2.png" alt = "die 2 image">
		<image id = "die3" src = "die3.png" alt = "die 3 image">
		<image id = "die4" src = "die4.png" alt = "die 4 image">
		<image id = "die5" src = "die5.png" alt = "die 5 image">
		<image id = "die6" src = "die6.png" alt = "die 6 image">
	</p>
	<p>
		<image id = "die7" src = "die1.png" alt = "die 7 image">
		<image id = "die8" src = "die2.png" alt = "die 8 image">
		<image id = "die9" src = "die3.png" alt = "die 9 image">
		<image id = "die10" src = "die4.png" alt = "die 10 image">
		<image id = "die11" src = "die5.png" alt = "die 11 image">
		<image id = "die12" src = "die6.png" alt = "die 12 image">
	</p>
	<form action = "#">
		<input type="button" name="" id="rollButton" value="Roll Dice">
	</form>
	<div id="frequencyTableDiv"></div>
	<script >
		var frequency1=0;
		var frequency2=0;
		var frequency3=0;
		var frequency4=0;
		var frequency5=0;
		var frequency6=0;
		var totalDice=0;

		function start() {
			
			var button = document.getElementById("rollButton");
			button.addEventListener("click",rollDice);
		}
		function rollDice(){
			var x;

			for(var i = 1; i <= 12; ++i){
				x = Math.floor( 1 + Math.random() * 6);
				setImage(i, x);
				tallyDice(x);
				++totalDice;
			}
			updateFrequencyTable();
		}
		function setImage(dieNumber, x){
			var dieImg = document.getElementById("die" + dieNumber);
			dieImg.setAttribute("src", "die" + x +".png");
			dieImg.setAttribute("alt", "die with " + x + "spot(s)");
		}
		function tallyDice(x){
			switch(x){
				case 1:
				++frequency1;
				break;
				case 2:
				++frequency2;
				break;
				case 3:
				++frequency3;
				break;
				case 4:
				++frequency4;
				break;
				case 5:
				++frequency5;
				break;
				case 6:
				++frequency6;
				break;
			}
		}
		function updateFrequencyTable(){
			var tablediv = document.getElementById("frequencyTableDiv");
			tablediv.innerHTML ="<table border='1'>"+"<caption>Dice Rolling frequencies</caption>"+
				"<thead><th>Face</th><th>Frequency</th>"+"<th>Percent</th></thead>"+
				"<tbody><tr><td>1</td><td>"+frequency1+"</td><td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>2</td><td>"+frequency2+"</td><td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>3</td><td>"+frequency3+"</td><td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>4</td><td>"+frequency4+"</td><td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>5</td><td>"+frequency5+"</td><td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>6</td><td>"+frequency6+"</td><td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td></tr>"+
					"</tbody></table>";

		}

		window.addEventListener('load', start);

	</script>
</body>
</html>
